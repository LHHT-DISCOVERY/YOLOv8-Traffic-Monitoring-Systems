<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Sidebar Menu with Submenu Example</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto&display=swap");
      @import url("https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-style: normal;
        font-weight: 300;
        font-smoothing: antialiased;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 15px;
        background: #eee;
      }
      .intro {
        background: #fff;
        padding: 60px 30px;
        color: #333;
        margin-bottom: 15px;
        line-height: 1.5;
        text-align: center;
      }
      .intro h1 {
        font-size: 18pt;
        padding-bottom: 15px;
      }
      .intro p {
        font-size: 14px;
      }

      .action {
        text-align: center;
        display: block;
        margin-top: 20px;
      }

      a.btn {
        text-decoration: none;
        color: #666;
        border: 2px solid #666;
        padding: 10px 15px;
        display: inline-block;
        margin-left: 5px;
      }
      a.btn:hover {
        background: #666;
        color: #fff;
        transition: 0.3s;
        -webkit-transition: 0.3s;
      }
      .btn:before {
        font-family: FontAwesome;
        font-weight: normal;
        margin-right: 10px;
      }
      .github:before {
        content: "\f09b";
      }
      .down:before {
        content: "\f019";
      }
      .back:before {
        content: "\f112";
      }
      .credit {
        background: #fff;
        padding: 12px;
        font-size: 9pt;
        text-align: center;
        color: #333;
        margin-top: 40px;
      }
      .credit span:before {
        font-family: FontAwesome;
        color: #e41b17;
        content: "\f004";
      }
      .credit a {
        color: #333;
        text-decoration: none;
      }
      .credit a:hover {
        color: #1dbf73;
      }
      .credit a:hover:after {
        font-family: FontAwesome;
        content: "\f08e";
        font-size: 9pt;
        position: absolute;
        margin: 3px;
      }

      body {
        position: relative;
        overflow-x: hidden;
        background-color: #cfd8dc;
      }
      body,
      html {
        height: 100%;
      }
      .nav .open > a,
      .nav .open > a:hover,
      .nav .open > a:focus {
        background-image: url("https://www.tripnow.vn/wp-content/uploads/2021/01/du-lich-da-nang-co-gi-1-750x536.jpg");
      }

      /*-------------------------------*/
      /*           Wrappers            */
      /*-------------------------------*/

      #wrapper {
        padding-left: 0;
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        transition: all 0.5s ease;
      }

      #wrapper.toggled {
        padding-left: 220px;
      }

      #sidebar-wrapper {
        z-index: 1000;
        left: 220px;
        width: 0;
        height: 100%;
        margin-left: -220px;
        overflow-y: auto;
        overflow-x: hidden;
        background: #1a1a1a;
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        transition: all 0.5s ease;
      }

      #sidebar-wrapper::-webkit-scrollbar {
        display: none;
      }

      #wrapper.toggled #sidebar-wrapper {
        width: 220px;
      }

      #page-content-wrapper {
        width: 100%;
        padding-top: 70px;
      }

      #wrapper.toggled #page-content-wrapper {
        position: absolute;
        margin-right: -220px;
      }

      /*-------------------------------*/
      /*     Sidebar nav styles        */
      /*-------------------------------*/
      .navbar {
        padding: 0;
      }

      .sidebar-nav {
        position: absolute;
        top: 0;
        width: 220px;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .sidebar-nav li {
        position: relative;
        line-height: 20px;
        display: inline-block;
        width: 100%;
      }

      .sidebar-nav li:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        height: 100%;
        width: 3px;
        background-color: #1c1c1c;
        -webkit-transition: width 0.2s ease-in;
        -moz-transition: width 0.2s ease-in;
        -ms-transition: width 0.2s ease-in;
        transition: width 0.2s ease-in;
      }
      .sidebar-nav li:first-child a {
        color: #fff;
        background-color: #1a1a1a;
      }
      .sidebar-nav li:nth-child(5n + 1):before {
        background-color: #ec1b5a;
      }
      .sidebar-nav li:nth-child(5n + 2):before {
        background-color: #07a644;
      }
      .sidebar-nav li:nth-child(5n + 3):before {
        background-color: #1632b1;
      }
      .sidebar-nav li:nth-child(5n + 4):before {
        background-color: #fc002e;
      }
      .sidebar-nav li:nth-child(5n + 5):before {
        background-color: #5d2379;
      }

      .sidebar-nav li:hover:before,
      .sidebar-nav li.open:hover:before {
        width: 100%;
        -webkit-transition: width 0.2s ease-in;
        -moz-transition: width 0.2s ease-in;
        -ms-transition: width 0.2s ease-in;
        transition: width 0.2s ease-in;
      }

      .sidebar-nav li a {
        display: block;
        color: #ddd;
        text-decoration: none;
        padding: 10px 15px 10px 30px;
      }

      .sidebar-nav li a:hover,
      .sidebar-nav li a:active,
      .sidebar-nav li a:focus,
      .sidebar-nav li.open a:hover,
      .sidebar-nav li.open a:active,
      .sidebar-nav li.open a:focus {
        color: #fff;
        text-decoration: none;
        background-color: transparent;
      }
      .sidebar-header {
        text-align: center;
        font-size: 20px;
        position: relative;
        width: 100%;
        display: inline-block;
      }
      .sidebar-brand {
        height: 65px;
        position: relative;
        background: #212531;
        background: linear-gradient(to right bottom, #2f3441 50%, #212531 50%);
        padding-top: 1em;
      }
      .sidebar-brand a {
        color: #ddd;
      }
      .sidebar-brand a:hover {
        color: #fff;
        text-decoration: none;
      }
      .dropdown-header {
        text-align: center;
        font-size: 1em;
        color: #ddd;
        background: #212531;
        background: linear-gradient(to right bottom, #2f3441 50%, #212531 50%);
      }
      .sidebar-nav .dropdown-menu {
        position: relative;
        width: 100%;
        padding: 0;
        margin: 0;
        border-radius: 0;
        border: none;
        background-color: #222;
        box-shadow: none;
      }
      .dropdown-menu.show {
        top: 0;
      }
      /*Fontawesome icons*/
      .nav.sidebar-nav li a::before {
        font-family: fontawesome;
        content: "\f12e";
        vertical-align: baseline;
        display: inline-block;
        padding-right: 5px;
      }
      a[href*="#about"]::before {
        content: "\f129" !important;
      }
      a[href*="#camera"]::before {
        content: "\f0b1" !important;
      }
      a[href*="#camera1"]::before {
        content: "\f03d" !important;
      }
      a[href*="#camera2"]::before {
        content: "\f03d" !important;
      }
      a[href*="#books"]::before {
        content: "\f02d" !important;
      }
      a[href*="#art"]::before {
        content: "\f1fc" !important;
      }
      a[href*="#awards"]::before {
        content: "\f02e" !important;
      }
      a[href*="#services"]::before {
        content: "\f013" !important;
      }
      a[href*="#contact"]::before {
        content: "\f086" !important;
      }
      /*-------------------------------*/
      /*       Hamburger-Cross         */
      /*-------------------------------*/

      .hamburger {
        position: fixed;
        top: 20px;
        z-index: 999;
        display: block;
        width: 32px;
        height: 32px;
        margin-left: 15px;
        background: transparent;
        border: none;
      }
      .hamburger:hover,
      .hamburger:focus,
      .hamburger:active {
        outline: none;
      }

      .hamburger.is-closed:before {
        content: "";
        display: block;
        width: 100px;
        font-size: 14px;
        color: #fff;
        line-height: 32px;
        text-align: center;
        opacity: 0;
        -webkit-transform: translate3d(0, 0, 0);
        -webkit-transition: all 0.35s ease-in-out;
      }
      .hamburger.is-closed:hover:before {
        opacity: 1;
        display: block;
        -webkit-transform: translate3d(-100px, 0, 0);
        -webkit-transition: all 0.35s ease-in-out;
      }

      .hamburger.is-closed .hamb-top,
      .hamburger.is-closed .hamb-middle,
      .hamburger.is-closed .hamb-bottom,
      .hamburger.is-open .hamb-top,
      .hamburger.is-open .hamb-middle,
      .hamburger.is-open .hamb-bottom {
        position: absolute;
        left: 0;
        height: 4px;
        width: 100%;
      }
      .hamburger.is-closed .hamb-top,
      .hamburger.is-closed .hamb-middle,
      .hamburger.is-closed .hamb-bottom {
        background-color: #1a1a1a;
      }
      .hamburger.is-closed .hamb-top {
        top: 5px;
        -webkit-transition: all 0.35s ease-in-out;
      }
      .hamburger.is-closed .hamb-middle {
        top: 50%;
        margin-top: -2px;
      }
      .hamburger.is-closed .hamb-bottom {
        bottom: 5px;
        -webkit-transition: all 0.35s ease-in-out;
      }

      .hamburger.is-closed:hover .hamb-top {
        top: 0;
        -webkit-transition: all 0.35s ease-in-out;
      }
      .hamburger.is-closed:hover .hamb-bottom {
        bottom: 0;
        -webkit-transition: all 0.35s ease-in-out;
      }
      .hamburger.is-open .hamb-top,
      .hamburger.is-open .hamb-middle,
      .hamburger.is-open .hamb-bottom {
        background-color: #1a1a1a;
      }
      .hamburger.is-open .hamb-top,
      .hamburger.is-open .hamb-bottom {
        top: 50%;
        margin-top: -2px;
      }
      .hamburger.is-open .hamb-top {
        -webkit-transform: rotate(45deg);
        -webkit-transition: -webkit-transform 0.2s
          cubic-bezier(0.73, 1, 0.28, 0.08);
      }
      .hamburger.is-open .hamb-middle {
        display: none;
      }
      .hamburger.is-open .hamb-bottom {
        -webkit-transform: rotate(-45deg);
        -webkit-transition: -webkit-transform 0.2s
          cubic-bezier(0.73, 1, 0.28, 0.08);
      }
      .hamburger.is-open:before {
        content: "";
        display: block;
        width: 100px;
        font-size: 14px;
        color: #fff;
        line-height: 32px;
        text-align: center;
        opacity: 0;
        -webkit-transform: translate3d(0, 0, 0);
        -webkit-transition: all 0.35s ease-in-out;
      }
      .hamburger.is-open:hover:before {
        opacity: 1;
        display: block;
        -webkit-transform: translate3d(-100px, 0, 0);
        -webkit-transition: all 0.35s ease-in-out;
      }

      /*-------------------------------*/
      /*            Overlay            */
      /*-------------------------------*/

      .overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(250, 250, 250, 0.8);
        z-index: 1;
      }

      h1 {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="overlay"></div>

      <!-- Sidebar -->
      <nav
        class="navbar navbar-inverse fixed-top"
        id="sidebar-wrapper"
        role="navigation"
      >
        <ul class="nav sidebar-nav">
          <div class="sidebar-header">
            <div class="sidebar-brand">
              <a href=""> Giám Sát Giao Thông</a>
            </div>
          </div>
          <li><a href="">Trang Chủ</a></li>
          <li class="dropdown">
            <a href="#camera" class="dropdown-toggle" data-toggle="dropdown">
              Hệ Thống Camera <span class="caret"></span
            ></a>
            <ul class="dropdown-menu animated fadeInLeft" role="menu">
              <div class="dropdown-header">Hệ Thống Giám Sát</div>
              <li><a href="/Hethongcamera1">Vi Phạm Làn Đường</a></li>
              <li><a href="/Hethongcamera2">Vi Phạm Mũ Bảo Hiểm </a></li>
            </ul>
          </li>
          <li><a href="/bb">Luật Giao Thông </a></li>
          <li><a href="/thongke">Thống Kê Xe Vi Phạm</a></li>
        </ul>
      </nav>
      <div>
        <button
          type="button"
          class="hamburger animated fadeInLeft is-closed"
          data-toggle="offcanvas"
        >
          <span class="hamb-top"></span>
          <span class="hamb-middle"></span>
          <span class="hamb-bottom"></span>
        </button>
        <div class="container" style="
    margin-left: 177px;">
          <div class="d-flex justify-content-between">
          <div></div>

            <br />
              <br />
              <h2
                class="p-3 m-lg-1 badge bg-body-tertiary text-success text-center "
                style="font-size: 20px"
              >
                HỆ THỐNG GIÁM SÁT GIAO THÔNG ỨNG DỤNG TRÍ TUỆ NHÂN TẠO
              </h2>
              <br />
          <div></div>

            <img class="d-flex flex-row-reverse"
              src="http://dut.udn.vn/Files/admin/images/Tin_tuc/Khac/2020/LogoDUT/image002.jpg"
              alt="ĐẠI HỌC BÁCH KHOA ĐÀ NẴNG"
              style="width: 50px;height: 50px;margin-right: -207px;margin-top: 5px;"
            />
<!--            </div>-->
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div>
            <img
              src="https://i.ytimg.com/vi/bLSqTP_6B3s/maxresdefault.jpg" style="width: 1500px ; height: 800px;"
              alt="Hình ảnh hệ thống giám sát giao thông"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
    <script src="js/script.js"></script>
  </body>
  <script>
    $(document).ready(function () {
      var trigger = $(".hamburger"),
        overlay = $(".overlay"),
        isClosed = false;

      trigger.click(function () {
        hamburger_cross();
      });

      function hamburger_cross() {
        if (isClosed == true) {
          overlay.hide();
          trigger.removeClass("is-open");
          trigger.addClass("is-closed");
          isClosed = false;
        } else {
          overlay.show();
          trigger.removeClass("is-closed");
          trigger.addClass("is-open");
          isClosed = true;
        }
      }

      $('[data-toggle="offcanvas"]').click(function () {
        $("#wrapper").toggleClass("toggled");
      });
    });
  </script>
</html>
